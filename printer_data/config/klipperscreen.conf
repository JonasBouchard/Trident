[include mmu_klipperscreen.conf]
[include conf.d/*.conf]
[main]
job_complete_timeout: 0
job_error_timeout: 0
show_cursor: False
default_printer: Voron Trident
use_default_menu: True

[printer Trident]
moonraker_host: 127.0.0.1
moonraker_port: 7125
moonraker_api_key: False
z_babystep_values: 0.01, 0.05
move_speed_xy: 500
move_speed_z: 300
power_devices: example1, example2ï¼Œexample3
titlebar_items: chamber, MCU, Pi
titlebar_name_type: None
calibrate_x_position: 100
calibrate_y_position: 100
screw_positions: "": ""
extrude_distances: 25, 50, 100, 200
extrude_speeds: 5, 10, 15, 30

[preheat PLA]
extruder: 150
extruder1: 150
heater_bed: 60

[preheat PETG]
extruder: 150
extruder1: 150
heater_bed: 80

[preheat ABS]
extruder: 150
extruder1: 150
heater_bed: 110

[preheat PC]
extruder: 150
extruder1: 150
heater_bed: 115

