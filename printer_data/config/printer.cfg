#####################################################################
# 	                 Cartographer V3 （ADXL345）
#####################################################################
[scanner]
canbus_uuid:1d4a3016c473          #Fill in the UUID that was just recorded           
x_offset: 0                       #adjust for your cartographers offset from nozzle to middle of coil
y_offset: 21.1                    #adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.00472            #Backlash compensation distance for removing Z backlash before measuring the sensor response.
sensor: cartographer              #this must be set as cartographer unless using IDM etc.
sensor_alt: carto                 #alternate name to call commands. CARTO_TOUCH etc
#scanner_touch_z_offset: 0.05     #This is the default and will be overwritten and added to the DO NOT SAVE area by using UI to save z offset
mesh_runs: 2                      #Number of passes to make during mesh scan.
mesh_overscan: 25                 #Distance to use for direction changes at mesh line ends.
trigger_distance: 2.0             #Cartographer trigger distance for homing.

[temperature_sensor Cartographer]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345             # Specifies ADXL345 accelerometer for resonance testing
probe_points: 150, 100, 20      # Coordinates of the probe points for resonance testing

