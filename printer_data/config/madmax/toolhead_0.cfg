[mcu toolhead_0]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 9277c2227b3c


[extruder]
step_pin: SHT36:gpio7
dir_pin: SHT36:gpio6                 # Direction pin, "!" indicates logic inversion
enable_pin: !SHT36:gpio14            # Enable pin, "!" indicates logic inversion
full_steps_per_rotation: 200         # Number of pulses required for a single motor revolution (1.8 degree motor: 200, 0.9 degree motor: 400)
microsteps: 16                       # Microsteps setting
gear_ratio: 9:1                      # (G2 = Obt = 9:1)
rotation_distance: 41.733            # New value = old value x (actual extruded length / target length) (Obt = 41.733,  G2 = 47.088)
nozzle_diameter: 0.400               # Nozzle diameter
filament_diameter: 1.750             # Filament diameter
heater_pin: SHT36:gpio23             # Heater pin
#control: pid                        # Control method
#pid_Kp: 15                          # Proportional parameter of the PID controller
#pid_Ki: 3                           # Integral parameter of the PID controller
#pid_Kd: 10                          # Derivative parameter of the PID controller
min_temp: 0                          # Minimum temperature
max_temp: 350                        # Maximum temperature
min_extrude_temp: 170                # Minimum extrude temperature
pressure_advance: 0.035              # Pressure advance - try to keep pressure below 1.0
pressure_advance_smooth_time: 0.040  # Pressure advance smooth time - default is 0.040
sensor_type: MAX31865                # Temperature sensor type
sensor_pin: SHT36:gpio17             # Sensor pin
spi_software_sclk_pin: SHT36:gpio2   # SPI clock pin
spi_software_mosi_pin: SHT36:gpio3   # SPI master out slave in pin
spi_software_miso_pin: SHT36:gpio4   # SPI master in slave out pin
#rtd_nominal_r: 430                  # RTD nominal resistance
rtd_reference_r: 430                 # RTD reference resistance
rtd_num_of_wires: 2                  # Number of wires for the RTD
max_extrude_cross_section: 5.0       # Max extrude cross section
max_extrude_only_distance: 200.0     # Max extrude only distance

[tmc2209 extruder]
uart_pin: SHT36:gpio15               # UART communication pin
interpolate: True                    # Enable 256 microstep interpolation
run_current: 0.6                     # Running current (G2 = obt = 0.6)
hold_current: 0.3
#stealthchop_threshold: 999999



[verify_heater extruder]             # Heater block temperature tolerance configuration
max_error: 120                       # Maximum error
check_gain_time: 120                 # Tolerance time
hysteresis: 50                       # Tolerance temperature
heating_gain: 2                      # Heating gain

[heater_fan T0_extruder_fan]
# Center pins
pin: head0:PA7  # "FAN0"
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

# Part cooling fan
[multi_fan T0_partfan]
# On the side, by the heater
pin: head0:PA8   # "FAN1"
kick_start_time: 1.0

[gcode_macro T0]
variable_color: ""
gcode:
  SELECT_TOOL T=0

[tool T0]
tool_number: 0
extruder: extruder
fan: multi_fan T0_partfan
gcode_x_offset: 0
gcode_y_offset: 0
gcode_z_offset: 0
# Position with the toolhead aligned with the dock
params_park_x: 2.8
params_detach_x: 8
#params_detach_x: 8

[tool_probe T0]
pin: head0:PA1
tool: 0
z_offset: -0.5
speed: 2.5
samples: 3
samples_result: median
sample_retract_dist: 1.0
samples_tolerance: 0.04
samples_tolerance_retries: 3
activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder

[temperature_sensor head0_mcu_temp]
sensor_type: temperature_mcu
sensor_mcu: head0
min_temp: 0
max_temp: 100