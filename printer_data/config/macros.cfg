#####################################################################
#                           Print Start
#####################################################################


# PRINT_START EXTRUDER={first_layer_temperature[0]} EXTRUDER1={first_layer_temperature[1]} EXTRUDER2={first_layer_temperature[2]} EXTRUDER3={first_layer_temperature[3]} BED=[bed_temperature_initial_layer_single] CHAMBER=[chamber_temperature] INITIAL_TOOL={initial_tool} IST0={is_extruder_used[0]} IST1={is_extruder_used[1]} IST2={is_extruder_used[2]} IST3={is_extruder_used[3]} PURGE_FLOWRATE=[filament_max_volumetric_speed]
[gcode_macro PRINT_START]
gcode:

  # This part fetches data from your slicer. Such as bed, extruder, and chamber temps and size of your printer.
  {% set target_extruder = params.EXTRUDER|int %}
  {% set target_extruder1 = params.EXTRUDER1|int %}
  {% set target_extruder2 = params.EXTRUDER2|int %}
  {% set target_extruder3 = params.EXTRUDER3|int %}
  
  {% set target_bed = params.BED|int %}
  {% set target_chamber = params.CHAMBER|default("30")|int %}
  
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}

  {% set t0_used = params.IST0|upper %}
  {% set t1_used = params.IST1|upper %}
  {% set t2_used = params.IST2|upper %}
  {% set t3_used = params.IST3|upper %}

  {% set purge_flowrate = params.PURGE_FLOWRATE|default("15")|int %}
  {% set purge_length = 75|int %}



  #SET_GCODE_OFFSET Z=0                                     # Set offset to 0 (Only if using Cartographer)

  # Start heating the bed without waiting for it to reach target temp
  M140 S{target_bed}                                      # Set the target temp for the bed

  # Turn on leds
  SET_LED LED=chamber_led RED=1 GREEN=0.6 BLUE=1 SYNC=0 TRANSMIT=1
  SET_LED LED=T0_led INDEX=3 RED=0.1 GREEN=0.1 BLUE=0.1
  {% if "extruder1" in printer %} SET_LED LED=T1_led INDEX=3 RED=0.1 GREEN=0.1 BLUE=0.1 {% endif %}
  {% if "extruder2" in printer %} SET_LED LED=T2_led INDEX=3 RED=0.1 GREEN=0.1 BLUE=0.1 {% endif %}
  {% if "extruder3" in printer %} SET_LED LED=T2_led INDEX=3 RED=0.1 GREEN=0.1 BLUE=0.1 {% endif %}
  
  # Home the printer, set absolute positioning
  STOP_TOOL_PROBE_CRASH_DETECTION
  G28                                                       # Full home (XYZ)
  G90                                                       # Absolute position


  BED_MESH_CLEAR                                            # Clear old saved bed mesh (if any)

  # Check if the bed temp is higher than 90c - if so then trigger a heatsoak.
  {% if params.BED|int > 90 %}
    SET_DISPLAY_TEXT MSG="Bed: {target_bed}°C"              # Display info on display
    M106 S255                                               # Turn on the PT-fan
    G1 X{x_wait} Y{y_wait} Z15 F9000                        # Go to center of the bed
    M190 S{target_bed}                                      # Set the target temp for the bed
    SET_DISPLAY_TEXT MSG="Heatsoak: {target_chamber}°C"     # Display info on display
    TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={target_chamber}   # Waits for chamber temp

  # If the bed temp is not over 90c, then skip the heatsoak and just heat up to set temp with a 5 min soak
  {% else %}
    SET_DISPLAY_TEXT MSG="Bed: {target_bed}°C"              # Display info on display
    #STATUS_HEATING                                         # Set LEDs to heating-mode
    G1 X{x_wait} Y{y_wait} Z15 F9000                        # Go to center of the bed
    M190 S{target_bed}                                      # Set the target temp for the bed
    #SET_DISPLAY_TEXT MSG="Soak for 2 min"                  # Display info on display
    #G4 P120000                                             # Wait 2 min for the bedtemp to stabilize
  {% endif %}

  # Heat hotend to 150c. This helps with getting a correct Z-home.
  SET_DISPLAY_TEXT MSG="Hotend: 150°C"                      # Display info on display
  
  {% if t1_used == "TRUE" %}
    M104 S150 T1                                            # Heat T1 hotend to 150c
  {% endif %}
  {% if t2_used == "TRUE" %}
    M104 S150 T2                                            # Heat T2 hotend to 150c
  {% endif %}
  {% if t3_used == "TRUE" %}
    M104 S150 T3                                            # Heat T3 hotend to 150c
  {% endif %}
  M104 S150 T0                                              # Heat T0 hotend to 150c

  # Clean the nozzle
  CLEAN_NOZZLE                                              # Macro to clean the nozzle

  # Adjust Z tilt
  SET_DISPLAY_TEXT MSG="Leveling"                           # Display info on display
  Z_TILT_ADJUST                                             # Level the printer via Z_TILT_ADJUST
                               

  # Bed mesh calibration 
  SET_DISPLAY_TEXT MSG="Bed mesh"                           # Display info on display
  BED_MESH_CALIBRATE ADAPTIVE=1                             # Start the bed mesh (add ADAPTIVE=1) for adaptive bed mesh

  #CLEAN_NOZZLE                                             # Macro to clean the nozzle
  #CARTOGRAPHER_TOUCH                                       # Calibrate z offset only with hot nozzle (Only if using Cartographer)

  # Heat up the hotend up to target via data from slicer
  SET_DISPLAY_TEXT MSG="Hotend: {target_extruder}°C"        # Display info on display
  G1 X{x_wait} Y{y_wait} Z15 F9000                          # Go to center of the bed
  M107                                                      # Turn off partcooling fan
  
  # Heat up only the nozzles used to printing temp (4 tools: T0/T1/T2/T3)
  {% if t0_used == "TRUE" %}
    M104 S{target_extruder} T0
  {% else %}
    M104 S0 T0
  {% endif %}

  {% if t1_used == "TRUE" %}
    M104 S{target_extruder1} T1
  {% else %}
    M104 S0 T1
  {% endif %}

  {% if t2_used == "TRUE" %}
    M104 S{target_extruder2} T2
  {% else %}
    M104 S0 T2
  {% endif %}

  {% if "extruder3" in printer %}
    {% if t3_used == "TRUE" %}
      M104 S{target_extruder3} T3
    {% else %}
      M104 S0 T3
    {% endif %}
  {% endif %}

  # Wait only on the highest active tool (T3 > T2 > T1 > T0)
  {% if t3_used == "TRUE" %}
    M109 S{target_extruder3} T3
  {% elif t2_used == "TRUE" %}
    M109 S{target_extruder2} T2
  {% elif t1_used == "TRUE" %}
    M109 S{target_extruder1} T1
  {% else %}
    M109 S{target_extruder} T0
  {% endif %}

  
  
  # Only purge the used tools
    {% if t0_used == "TRUE" %}
      {% set purge0 = 1 %}
    {% else %}
      {% set purge0 = 0 %}
    {% endif %}

    {% if t1_used == "TRUE" %}
      {% set purge1 = 1 %}
    {% else %}
      {% set purge1 = 0 %}
    {% endif %}

    {% if t2_used == "TRUE" %}
      {% set purge2 = 1 %}
    {% else %}
      {% set purge2 = 0 %}
    {% endif %}

    {% if t3_used == "TRUE" %}
      {% set purge3 = 1 %}
    {% else %}
      {% set purge3 = 0 %}
    {% endif %}

        # --- Purge all used tools except the initial one ---
    {% if purge0 and params.INITIAL_TOOL|int != 0 %}
      RESPOND MSG="Purging T0"
      T0
      PURGE_TOOL T=0 LENGTH={purge_length} FLOWRATE={purge_flowrate}
    {% endif %}

    {% if purge1 and params.INITIAL_TOOL|int != 1 %}
      RESPOND MSG="Purging T1"
      T1
      PURGE_TOOL T=1 LENGTH={purge_length} FLOWRATE={purge_flowrate}
    {% endif %}

    {% if purge2 and params.INITIAL_TOOL|int != 2 %}
      RESPOND MSG="Purging T2"
      T2
      PURGE_TOOL T=2 LENGTH={purge_length} FLOWRATE={purge_flowrate}
    {% endif %}

    {% if purge3 and params.INITIAL_TOOL|int != 3 %}
      RESPOND MSG="Purging T3"
      T3
      PURGE_TOOL T=3 LENGTH={purge_length} FLOWRATE={purge_flowrate}
    {% endif %}

    # --- Finally purge the initial tool (if used) ---
    {% if params.INITIAL_TOOL|int == 0 and purge0 %}
      RESPOND MSG="Purging initial tool T0"
      T0
      PURGE_TOOL T=0 LENGTH={purge_length} FLOWRATE={purge_flowrate}

    {% elif params.INITIAL_TOOL|int == 1 and purge1 %}
      RESPOND MSG="Purging initial tool T1"
      T1
      PURGE_TOOL T=1 LENGTH={purge_length} FLOWRATE={purge_flowrate}

    {% elif params.INITIAL_TOOL|int == 2 and purge2 %}
      RESPOND MSG="Purging initial tool T2"
      T2
      PURGE_TOOL T=2 LENGTH={purge_length} FLOWRATE={purge_flowrate}

    {% elif params.INITIAL_TOOL|int == 3 and purge3 %}
      RESPOND MSG="Purging initial tool T3"
      T3
      PURGE_TOOL T=3 LENGTH={purge_length} FLOWRATE={purge_flowrate}
    {% endif %}

  

  #STOP_TOOL_PROBE_CRASH_DETECTION                          # Deactivate Tool Probe Crash Detection
  START_TOOL_PROBE_CRASH_DETECTION                          # Activate Tool Probe Crash Detection

  SET_DISPLAY_TEXT MSG="Printer goes brrrr"                 # Display info on display

#####################################################################
#                           Print End
#####################################################################

[gcode_macro PRINT_END]
gcode:
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_rest = th.axis_maximum.z - th.position.z %}
    {% set z_safe = [100.0, z_rest]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                                                    # wait for buffer to clear
    G92 E0                                                  # zero the extruder
    G1 E-20.0 F3600                                         # retract filament
    
    TURN_OFF_HEATERS

    G91                                                     # relative positioning
    G0 Z{z_safe} F20000                                     # lower bed
    G90                                                     # absolute positioning
    #G0 X{x_safe} Y{y_safe} F20000                           # move nozzle to remove stringing
    T0
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 10} F3600  # park nozzle at rear
    M107                                                    # turn off fan
    SET_FAN_SPEED FAN=T0_fan SPEED=0
    SET_FAN_SPEED FAN=auxiliary_fan SPEED=0
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0
    
    BED_MESH_CLEAR


    # The purpose of the SAVE_GCODE_STATE/RESTORE_GCODE_STATE
    # command pair is to restore the printer's coordinate system
    # and speed settings since the commands above change them.
    # However, to prevent any accidental, unintentional toolhead
    # moves when restoring the state, explicitly set MOVE=0.
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0
    M18

#####################################################################
#                 Pause, Resume and Cancel Printing
#####################################################################

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
gcode:
  {% if printer.idle_timeout.state == "Printing" %}
    ##### set park positon for x and y #####
    # default is your max posion from your printer.cfg
    {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - 2.0) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    CLEAR_PAUSE
    PAUSE_BASE
    STOP_TOOL_PROBE_CRASH_DETECTION
    G91
    {% if "xyz" in printer.toolhead.homed_axes %}
      G0 Z{z_safe} F900
      G90
      G0 X{x_park} Y{y_park} F12000
    {% endif %}
  {% else %}
    {action_respond_info("Pause ignored: printer is not currently printing")}
  {% endif %}
  
#--------------------------------------------------------------------

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  INITIALIZE_TOOLCHANGER
  START_TOOL_PROBE_CRASH_DETECTION
  RESUME_BASE {get_params}
  
#--------------------------------------------------------------------

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
variable_park: True
gcode:
    {% set th = printer.toolhead %}
    {% set z_rest = th.axis_maximum.z - th.position.z %}
    {% set z_safe = [100.0, z_rest]|min %}

    G91                                       # Relative positioning
    G0 Z{z_safe} F20000                       # Move nozzle to remove stringing
    G90                                       # Absolute positioning
    T0                                        # Grab tool 0
    G28 Y                                     # Home Y axis
    TURN_OFF_HEATERS                          # Turn off all heaters
    CANCEL_PRINT_BASE                         # Call CANCEL_PRINT_BASE to cancel print
    SET_FAN_SPEED FAN=T0_fan SPEED=0
    SET_FAN_SPEED FAN=T1_fan SPEED=0
    SET_FAN_SPEED FAN=T2_fan SPEED=0
    SET_FAN_SPEED FAN=T3_fan SPEED=0
    SET_FAN_SPEED FAN=auxiliary_fan SPEED=0
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0
    M18

#####################################################################
#                              Z Tilt
#####################################################################

[gcode_macro Z_TILT_ADJUST]                    # IDM/Cartographer optimized 3Z leveling macro
rename_existing: _Z_TILT_ADJUST
gcode:
    SAVE_GCODE_STATE NAME=STATE_Z_TILT         # Save current state for Z tilt adjustment
    BED_MESH_CLEAR                             # Clear bed mesh
    {% if not printer.z_tilt.applied %}
      _Z_TILT_ADJUST horizontal_move_z=10 retry_tolerance=1   # Adjust Z tilt with higher tolerance initially
    {% endif %}
    _Z_TILT_ADJUST horizontal_move_z=2          # Fine-tune Z tilt adjustment
    G28 Z                                       # Home Z again after Z_TILT_ADJUST 
    RESTORE_GCODE_STATE NAME=STATE_Z_TILT       # Restore saved state after adjustment

#####################################################################
#                     Nozzle Cleaning and Purging
#####################################################################

[gcode_macro CLEAN_NOZZLE]
gcode:
  {% set x_start   = 170.0 %}
  {% set y_start   = 311.0 %}
  {% set z_height  = 1.7 %}
  {% set wipe_width = 44.0 %}
  {% set passes    = 6 %}
  {% set f_travel  = 10800 %}
  {% set f_wipe    = 18000 %}

  {% set x_left  = x_start %}
  {% set x_right = x_start + wipe_width %}

  G90
  G0 X{x_start} Y{y_start} Z{z_height} F{f_travel}

  {% for i in range(passes) %}
    G0 X{ x_right if (i % 2) == 0 else x_left } F{f_wipe}
    G0 X{ x_left  if (i % 2) == 0 else x_right } F{f_wipe}
  {% endfor %}

  G90

#--------------------------------------------------------------------

[gcode_macro PURGE_TOOL]
gcode:
    {% set y_min = 290 %}                                    #    2 Tools:7     4 Tools:103
    {% set tool = params.T|default(0)|int %}
    {% set macro_state = printer["gcode_macro PURGE_TOOL"] %}
    {% set purge_len_param = params.LENGTH if 'LENGTH' in params else (params.LENGTH if 'LENGTH' in params else None) %}
    {% set purge_len = (purge_len_param|default(macro_state.variable_purge_len|default(75, true)))|float %}
    {% set purge_flowrate = (params.FLOWRATE|default(macro_state.variable_purge_flowrate|default(20, true)))|float %}
    {% set purge_ratio = (params.RATIO|default(macro_state.variable_purge_ratio|default(1.3, true)))|float %}
    {% set purge_feedrate = purge_flowrate * 24.95 %}
    {% set purge_ratio = printer["gcode_macro PURGE_TOOL"].variable_purge_ratio|default(1.3, true) %}
    {% set purge_e = purge_len * purge_ratio %}
    {% set purge_start = 150 - (purge_len/2) %}
    

    {% if tool == 0 %}
      G90                                                   # Absolute position
      G0 X{purge_start} Y{y_min} F10000                     # Go to starting point
      G0 Z1.4                                               # Raise Z to 1.4
      G91                                                   # Relative positioning
      G1 X{purge_len} E{purge_e} F{purge_feedrate}          # Primeline
      G0 Z2.0                                               # Raise Z to 2.0
      G90                                                   # Absolute position
      
    {% elif tool == 1 %}
      G90                                                   # Absolute position
      G0 X{purge_start} Y{y_min+3} F10000                   # Go to starting point
      G0 Z1.4                                               # Raise Z to 1.4
      G91                                                   # Relative positioning
      G1 X{purge_len} E{purge_e} F{purge_feedrate}          # Primeline
      G0 Z2.0                                               # Raise Z to 2.0
      G90                                                   # Absolute position

    {% elif tool == 2 %}
      G90                                                   # Absolute position
      G0 X{purge_start} Y{y_min+6} F10000                   # Go to starting point
      G0 Z1.4                                               # Raise Z to 1.4
      G91                                                   # Relative positioning
      G1 X{purge_len} E{purge_e} F{purge_feedrate}          # Primeline
      G0 Z2.0                                               # Raise Z to 2.0
      G90                                                   # Absolute position

    {% elif tool == 3 %}
      G90                                                   # Absolute position
      G0 X{purge_start} Y{y_min+9} F10000                   # Go to starting point
      G0 Z1.4                                               # Raise Z to 1.4
      G91                                                   # Relative positioning
      G1 X{purge_len} E{purge_e} F{purge_feedrate}          # Primeline
      G0 Z2.0                                               # Raise Z to 2.0
      G90                                                   # Absolute position
    {% endif %}



